<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    embed {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <embed
    src="Vocabulary3.pdf#zoom=80&navpanes=0"
    type="application/pdf"
  />

</body>
</html>
